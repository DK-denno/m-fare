{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<br>
<br>
<br>

<div class="container"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
    <div class="jumbotron">
      <div class="col-md-7" style="margin-left: 200px;">
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('user_auth.register')}}">Sign up here</a></p>
    </div>
     </div>
    </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
{% endblock%}
